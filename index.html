<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Asmit Singh" />
    <meta
      name="description"
      content="This is a Clone Project where I (the Author) will be cloning the Museos Website"
    />
    <!-- Browser Control -->
    <title>Resurgence of the Homeland / Museums for the 21st Century</title>
    <link
      rel="shortcut icon"
      href="https://museos.arteyeducacion.org/favicon.svg"
      type="image/x-icon"
    />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./Src/Styles/main-styles.css" />
    <link rel="stylesheet" href="./Src/Styles/cursor-.css" />
    <link rel="stylesheet" href="./Src/Styles/header-.css" />
    <link rel="stylesheet" href="./Src/Styles/main-.css" />
  </head>
  <body>
    <div class="root">
      <div class="cursor"></div>
      <header>
        <div class="header-cont">
          <div class="redirect-home-cont">
            <a
              class="header-elements redirect-home"
              href="https://museos.arteyeducacion.org/en"
              >Museums for the 21st Century</a
            >
          </div>
          <div class="uruguay-cont header-elements">
            <p>(Uruguay)</p>
          </div>
          <div class="juan-manuel-cont header-elements">
            <p>(Juan Manuel Blanes)</p>
          </div>
        </div>
      </header>
      <main>
        <div class="hero">
          <div class="hero-title">
            <div class="hero-title-cont">
              <h1>
                RESURGENCE OF <br />
                THE HOMELAND
              </h1>
            </div>
          </div>
          <div class="hero-images">
            <div class="hero-images-cont">
              <div class="h-i-1 hero-image">
                <img
                  src="https://museos.arteyeducacion.org/_vercel/image?url=assets%2Fresurgimiento-patria.p_t8GGPO.jpg&w=2048&q=100"
                  alt="Resurgence of the Homeland"
                />
              </div>
              <div class="h-i-2 hero-image">
                <img
                  src="https://museos.arteyeducacion.org/_vercel/image?url=assets%2Fresurgimiento-patria.p_t8GGPO.jpg&w=2048&q=100"
                  alt="Resurgence of the Homeland"
                />
              </div>
              <div class="h-i-3 hero-image">
                <img
                  src="https://museos.arteyeducacion.org/_vercel/image?url=assets%2Fresurgimiento-patria.p_t8GGPO.jpg&w=2048&q=100"
                  alt="Resurgence of the Homeland"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="image-date">
          <div class="image-date-cont">
            <div class="date-parts date-1">
              <div class="date-digits">0</div>
              <div class="date-digits">1</div>
              <div class="date-digits">2</div>
              <div class="date-digits">3</div>
              <div class="date-digits">4</div>
              <div class="date-digits">5</div>
              <div class="date-digits">6</div>
              <div class="date-digits">7</div>
              <div class="date-digits">8</div>
              <div class="date-digits">9</div>
            </div>
            <div class="date-parts date-2">
              <div class="date-digits">0</div>
              <div class="date-digits">1</div>
              <div class="date-digits">2</div>
              <div class="date-digits">3</div>
              <div class="date-digits">4</div>
              <div class="date-digits">5</div>
              <div class="date-digits">6</div>
              <div class="date-digits">7</div>
              <div class="date-digits">8</div>
              <div class="date-digits">9</div>
            </div>
            <div class="date-parts date-3">
              <div class="date-digits">0</div>
              <div class="date-digits">1</div>
              <div class="date-digits">2</div>
              <div class="date-digits">3</div>
              <div class="date-digits">4</div>
              <div class="date-digits">5</div>
              <div class="date-digits">6</div>
              <div class="date-digits">7</div>
              <div class="date-digits">8</div>
              <div class="date-digits">9</div>
            </div>
            <div class="date-parts date-4">
              <div class="date-digits">0</div>
              <div class="date-digits">1</div>
              <div class="date-digits">2</div>
              <div class="date-digits">3</div>
              <div class="date-digits">4</div>
              <div class="date-digits">5</div>
              <div class="date-digits">6</div>
              <div class="date-digits">7</div>
              <div class="date-digits">8</div>
              <div class="date-digits">9</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="./Src/Scripts/main-logistics.js"></script>
  </body>
</html>
